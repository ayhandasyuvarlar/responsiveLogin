<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <h1>Kullanıcı Paneline <br />Hoşgeldiniz</h1>
   
        </section>
      </div>

      <div class="right">
        <form id="signupForm">
          <section class="copy">
            <h2>GİRİŞ YAP</h2>
          </section>
          <div class="input-container email">
            <label for="text">FİRMA KODU</label>
            <input id="code" name="code" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-container email">
            <label for="email">KULLANICI ADI</label>
            <input id="username" name="username" type="email" />
            <div class="error"></div>
          </div>
          <div class="input-container password">
            <label for="password ">ŞİFRE</label>
            <input id="password" minlength="6" maxlength="16" name="password" type="password" />
            <i id="uppercase" class="fa fa-sort-up"></i>
            <i
              id="eye"
              class="far fa-eye-slash"
              onclick="ShowHideElement()"
            ></i>
            <div class="error"></div>
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input id="remember_me" type="checkbox" checked="checked" />
              <span class="checkmark"></span>
              Beni hatırla
            </label>
          </div>
          <button class="signup-btn" type="submit">Giriş yap</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>

<script>
  $(function () {
    var images = [
     "cars.jpeg",
     "cartracking.jpeg",
     "fleet.jpg",
     "map.jpeg",
     "fleet1.jpg",
     "fleet2.jpg"
    ];
    $(".left").css({
      "background-image":
        "url(İMG/" +
        images[Math.floor(Math.random() * images.length)] +
        ")",
    });
  });
</script>
